apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbac-namespace-update
  annotations:
    app.komodor.com/service.link.github: https://github.com/hughbrien/rbac-namespace-update
    app.komodor.com/deploy.link.github: https://github.com/hughbrien/rbac-namespace-update
    app.komodor.com/deploy.link.github-latestchange: https://github.com/hughbrien/rbac-namespace-update/commit/db0ab575e691f49941314a4f9cc992017cf70364
    app.komodor.com/tracked_files: |
      *.yaml
    app.komodor.com/app: https://github.com/hughbrien/rbac-namespace-update
    app.komodor.com/app.ref: db0ab575e691f49941314a4f9cc992017cf70364

  labels:
    cluster: k3s-ubuntu-hpb-cluster
    branch: main
    author: hughbrien
spec:
  selector:
    matchLabels:
      app: rbac-namespace-update
  replicas: 1
  template:
    metadata:
      labels:
        app: rbac-namespace-update
        branch: main
        version: 0.0.2
    spec:
      containers:
      - name: rbac-namespace-update
        image: docker.io/hughbrien/rbac-namespace-update:0.0.2
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          initialDelaySeconds: 1
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
          exec:
            command:
              - ls
              - /tmp
        # Install Readiness Probes
        readinessProbe:
          exec:
            command:
              - ls
              - /tmp
          initialDelaySeconds: 5
          periodSeconds: 5
